spack:
  specs:
  - cmake
  - hepmc3
  - hip
  - geant4@11 cxxstd=17
  - git
  - googletest
  - ninja
  - nlohmann-json
  - python
  concretizer:
    unify: true
  compilers:
    - compiler:
        spec: clang@amd
        paths:
          cc: /opt/rocm/llvm/bin/clang
          cxx: /opt/rocm/llvm/bin/clang++
          f77:
          fc:
        modules: []
        flags: {}
        operating_system: rhel7
        target: x86_64
  packages:
    all:
      target:
      - x86_64
      # MI100, see https://llvm.org/docs/AMDGPUUsage.html
      variants: +rocm amdgpu_target=gfx908 cxxstd=17
    # See `rocm/package.py` recipe in spack
    hip:
      externals:
      - spec: hip@5.4.0
        prefix: /opt/rocm/hip
        extra_attributes:
          compilers:
            c: /opt/rocm/llvm/bin/clang++
            c++: /opt/rocm/llvm/bin/clang++
            hip: /opt/rocm/hip/bin/hipcc
      buildable: false
    hsa-rocr-dev:
      externals:
      - spec: hsa-rocr-dev@5.4.0
        prefix: /opt/rocm
        extra_attributes:
          compilers:
            c: /opt/rocm/llvm/bin/clang++
            cxx: /opt/rocm/llvm/bin/clang++
      buildable: false
    llvm-amdgpu:
      externals:
      - spec: llvm-amdgpu@5.4.0
        prefix: /opt/rocm/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm/llvm/bin/clang++
            cxx: /opt/rocm/llvm/bin/clang++
      buildable: false
  config:
    install_tree: /opt/software
  view: /opt/view
