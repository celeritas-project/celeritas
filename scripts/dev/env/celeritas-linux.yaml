spack:
  specs: 
    - cmake
    - cuda
    - geant4
    - git
    - git-lfs
    - googletest
    - hdf5 +hl +mpi
    - hepmc3
    - ninja
    - nlohmann-json
    - openmpi
    - python +uuid
    - py-h5py
    - root
    - valgrind ~ubsan
    - veccore
    - vecgeom +gdml
  view: true
  concretization: together
  packages:
    valgrind:
      variants: ~boost
    root:
      variants: ~examples ~x ~opengl ~tbb ~rootfit ~python ~math ~gsl cxxstd=14
    all:
      variants: +cuda cxxstd=14 cuda_arch=35
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
