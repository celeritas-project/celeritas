spack:
  specs: 
    - cmake
    - cuda
    - geant4
    - git
    - git-lfs
    - googletest
    - hdf5 +mpi
    - llvm +clang
    - ninja
    - openmpi
    - python +uuid
    - root
    - veccore
    - vecgeom +gdml
  view: true
  concretization: together
  packages:
    root:
      variants: ~x ~opengl
    all:
      variants: +cuda cxxstd=14 #cuda_arch=35
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
