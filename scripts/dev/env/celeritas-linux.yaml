spack:
  specs: 
  - cmake
  - cuda
  - doxygen
  - geant4
  - git
  - git-lfs
  - googletest
  - hdf5 +hl +mpi
  - hepmc3
  - ninja
  - nlohmann-json
  - openmpi
  - python
  - py-h5py
  - root cxxstd=14
  - swig
  - valgrind ~ubsan
  - veccore
  - vecgeom +gdml
  view: true
  concretization: together
  packages:
    valgrind:
      variants: ~boost
    root:
      variants: ~davix ~examples ~x ~opengl ~tbb ~rootfit ~python ~math ~gsl
    all:
      variants: +cuda cxxstd=14 cuda_arch=35
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
