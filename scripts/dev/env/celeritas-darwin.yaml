spack:
  specs: 
    - cmake
    - geant4
    - git
    - git-lfs
    - googletest
    - hdf5 +mpi
    - llvm +clang
    - ninja
    - openmpi
    - root +aqua +gdml
    - veccore
    - vecgeom +gdml
  view: true
  concretization: together
  packages:
    root:
      variants: ~examples ~x ~opengl ~tbb cxxstd=14
    all:
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
      variants: cxxstd=14
