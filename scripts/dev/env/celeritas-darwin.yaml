spack:
  specs: 
  - cmake

  - geant4
  - git
  - git-lfs
  - googletest
  - hdf5 +hl +mpi
  - hepmc3
  - ninja
  - nlohmann-json
  - openmpi
  - python

  - root +aqua
  - swig
    
  - veccore
  - vecgeom +gdml
  view: true
  concretization: together
  packages:
    root:
      variants: ~davix ~examples ~x ~opengl ~tbb ~rootfit ~math ~gsl cxxstd=14
    all:
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
      variants: cxxstd=14
