spack:
  specs: 
  - cmake
  - doxygen
  - geant4@11
  - git
  - git-lfs
  - googletest
  - hepmc3
  - ninja
  - nlohmann-json
  - openmpi
  - python
  - root ~aqua
  - swig
  - veccore
  - vecgeom +gdml
  view: true
  concretization: together
  packages:
    root:
      variants: ~davix ~examples ~opengl ~x ~tbb ~math ~gsl cxxstd=17
    all:
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
      variants: cxxstd=17
