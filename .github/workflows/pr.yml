name: pr
run-name: >-
  ${{github.event.pull_request.title}}
  (#${{github.event.number}})

on:
  pull_request:
    branches:
      - develop
      - backports/**
    paths-ignore:
      - '**.rst'
      - '**.md'
      - 'scripts/dev'

concurrency:
  group: pr-${{github.ref}}-${{github.event.number}}-${{github.workflow}}
  cancel-in-progress: true

jobs:
  build-fast:
    uses: ./.github/workflows/build-fast.yml
  doc:
    uses: ./.github/workflows/doc.yml
  all-prechecks:
    needs: [build-fast, doc]
    runs-on: ubuntu-latest
    steps:
    - name: Success
      run: "true"
  build:
    needs: [all-prechecks]
    uses: ./.github/workflows/build-full.yml

  # Specifying a dependent job allows us to select a single "requires" check in the project GitHub settings
  all:
    if: always()
    needs: [build]
    runs-on: ubuntu-latest
    env:
      FAILURE: ${{ failure() && "true" || "false" }}
      CANCELLED: ${{ cancelled() && "true" || "false" }}
    steps:
    - name: Result
      run: |
        if $FAILURE; then
          echo 'Checks FAILED'
          exit 1
        elif $CANCELLED; then
          echo 'Checks were CANCELLED'
          exit 1
        else
          echo 'All is well!'
        fi

