name: pr
run-name: >-
  ${{github.event.pull_request.title}}
  (#${{github.event.number}})

on:
  pull_request:
    branches:
      - develop
      - backports/**
    paths-ignore:
      - '**.rst'
      - '**.md'
      - 'scripts/dev'

concurrency:
  group: pr-${{github.ref}}-${{github.event.number}}-${{github.workflow}}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build-full.yml
  doc:
    if: ${{ contains(github.ref_name, 'release-v')
           || contains(github.ref_name, 'doc-') }}
    uses: ./.github/workflows/doc.yml

  # Specifying a dependent job allows us to select a single "requires" check
  all:
    if: ${{ always() && !failure() && !cancelled() }}
    needs: [build, doc]
    runs-on: ubuntu-latest
    steps:
    - name: Success
      run: "true"

