name: push
# TODO: improve run name using commit title (`message` includes details as well)
# run-name: >-
#   ${{github.ref_name}}:
#   ${{github.event.head_commit.message}}
#   (${{github.event.pusher.name}})

on:
  push:
    branches:
      - develop
      - backports/**

concurrency:
  group: push-${{github.ref}}-${{github.run_number}}-${{github.workflow}}
  cancel-in-progress: true

jobs:
  build-fast:
    uses: ./.github/workflows/build-fast.yml
  build-full:
    uses: ./.github/workflows/build-full.yml
  doc:
    uses: ./.github/workflows/doc.yml
  all:
    needs: [build-fast, build-full, doc]
    runs-on: ubuntu-latest
    steps:
    - name: Success
      run: "true"

