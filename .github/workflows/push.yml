name: push
run-name: "${{github.ref_name}} (@${{github.actor}})"

on:
  push:
    branches:
      - develop
      - backports/**

concurrency:
  group: push-${{github.ref}}-${{github.run_number}}-${{github.workflow}}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build-full.yml
